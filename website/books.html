<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <script src="https://kit.fontawesome.com/679f42f785.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700&display=swap" rel="stylesheet">

</head>
<body>

	<!--Header-->
	<header>
		<div class="logo">
			<nav>
				<i class="fas fa-bars"></i>
			</nav>
			<div class="logoBrand">
				<span>Infinity</span> <a href="./index.html" class="fas fa-infinity"></a>  <span>Books</span>
			</div>
		</div>
		<div class="search">
			<input type="text" placeholder="Search...">
			<button><i class="fas fa-search"></i></button>
		</div>
		<div class="navOptions">
			<div class="account"><i class="far fa-user"></i>account</div>
			<div class="cart"><i class="fas fa-shopping-cart"></i>cart</div>
		</div>

	</header>

	<!--Wrapper-->
	<div class="wrapper">
		<div class="feedback">
    		<div class="feedback">
                <button><i class="far fa-comment"></i>Feedback</button>
            </div>
        <div>
        
            <!--Banner-->
        <div class="banner">
            <h1>Shop</h1>
        </div>

        		<!--bookSelection -->
		<section class="bookSelection">
			<h1>Shop By Genre / Adventure</h1>
			<div class="bookSelectionContainer">
				<div class="bookSelectionItem">
					<img src="./images/book1.jpg" alt="book 1 image">
					<p> <span>Adventure</span> </p>
				</div>
				<div class="bookSelectionItem">
					<img src="./images/book2.jpg" alt="book 2 image">
					<p>Romance</p>
				</div>
				<div class="bookSelectionItem">
					<img src="./images/book3.jpg" alt="book 3 image">
					<p>Fantasy</p>
				</div>
				<div class="bookSelectionItem">
					<img src="./images/book4.jpg" alt="book 4 image">
					<p>Classics</p>
				</div>
				<div class="bookSelectionItem">
					<img src="./images/book5.jpeg" alt="book 5 image">
					<p>Children's</p>
				</div>
				<div class="bookSelectionItem">
					<img src="./images/book6.jpg" alt="book 6 image">
					<p>Mystery</p>
				</div>
				<div class="bookSelectionItem">
					<img src="./images/book7.jpg" alt="book 7 image">
					<p>History</p>
				</div>
				<div class="bookSelectionItem">
					<img src="./images/book8.jpg" alt="book 8 image">
					<p>Thrillers</p>
				</div>
			</div>
            <script src="./index.js"></script>
		</section>
    </div>
</body>
</html>
